<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./hangman.css">
</head>
<body>
    <div id="container">
        <h1>El Cogado</h1>
    <p>Encuentra la palabra correcta</p>
    <div class="game-container">
        <svg height="250" width="200">
            <line x1="40" y1="220" x2="40" y2="20"/>
            <line x1="40" y1="20" x2="100" y2="20"/>
            <line x1="100" y1="20" x2="100" y2="50"/>
            <circle cx="100" cy="80" r="30" class="figure-part"/>
            <line x1="100" y1="110" x2="100" y2="170"/>
            <line x1="100" y1="170" x2="130" y2="200"/>
            <line x1="100" y1="170" x2="70" y2="200"/>
            <line x1="100" y1="110" x2="70" y2="140"/>
            <line x1="100" y1="110" x2="130" y2="140"/>
        </svg>
    </div>
    <div class="word" id="word"></div>
    <div class="wrong-letter-container">
        <div id="target-wrong-1" class="target-wrong"></div>
        <div id="target-wrong-2" class="target-wrong"></div>
        <div id="target-wrong-3" class="target-wrong"></div>
        <div id="target-wrong-4" class="target-wrong"></div>
        <div id="target-wrong-5" class="target-wrong"></div>
        <div id="target-wrong-6" class="target-wrong"></div>
    </div>
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message"></h2>
            <button id="play-button">Jugar de nuevo</button>
        </div>
    </div>
    </div>
    <!-- notificacion -->
    <div class="notification-container" id="notification-container">
        <p>Ya ingresaste esta letra</p>
    </div>
</body>
<script src="./hangman.js"></script>
</html>
